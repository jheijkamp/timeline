<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jans Timeline - {{ day }}</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden; /* Voorkomt scrollen van de hele pagina */
        }

        #map {
            height: 100vh; /* Gebruik 100% van de viewport hoogte */
            width: 100vw;
            display: block;
        }

        .overlay-nav {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            z-index: 1000; /* Zorg dat dit ver boven de kaart ligt */
            display: flex;
            justify-content: center;
            pointer-events: none; /* Kliks gaan door de lege ruimte heen naar de kaart */
        }

        .nav-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto; /* De knoppen zelf vangen wel kliks op */
        }

        .nav-btn {
            text-decoration: none;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }
        .no-data-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 2000;
            text-align: center;
        }
    </style>



<div id="map"></div>

<div class="stats-overlay">
    Punten: {{ points_json|length if points_json else 0 }}
</div>
</head>
<body>

<div class="overlay-nav">
        <div class="nav-content">
            <a href="/?day={{ prev }}" class="nav-btn">‚ùÆ</a>
            <span style="font-family: sans-serif; font-size: 16px; font-weight: bold; display: flex; align-items: center; gap: 10px;">
                <span>üìÖ</span> {{ day }}
                {% if distance %}
                    <span style="color: #ccc; font-weight: normal;">|</span> 
                    <span>üèÅ {{ distance }} km</span>
                {% endif %}
            </span>
            <a href="/?day={{ next }}" class="nav-btn">‚ùØ</a>
        </div>
    </div>

    <div id="map"></div>

    {% if points_json == "[]" %}
        <div class="no-data-overlay">
            <p>Geen ritten gevonden voor deze dag.</p>
        </div>
    {% endif %}

<div id="map"></div>

{% if points_json == "[]" %}
    <div class="no-data-overlay">
        <p>Geen ritten gevonden voor deze dag.</p>
    </div>
{% endif %}

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const rawData = {{ points_json | safe }};
    
if (rawData && rawData.length > 0) {
        // Maak de kaart aan
        const map = L.map('map', {
            scrollWheelZoom: true,
            dragging: true,
            tap: true,
            zoomControl: true // Zorg dat de +/- knoppen expliciet aan staan
        });

        // Voeg de kaartlagen toe
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // --- DE KLEUREN LOGICA ---
        function getColor(speed) {
            return speed > 50 ? '#ff4500' : 
                   speed > 5  ? '#007bff' : 
                                '#6c757d';
        }

        let fullPath = [];
        // We tekenen lijntjes tussen elk opeenvolgend punt
        // We tekenen lijntjes tussen elk opeenvolgend punt
        for (let i = 0; i < rawData.length - 1; i++) {
            const p1 = rawData[i];
            const p2 = rawData[i + 1];
            const segment = [[p1.lat, p1.lon], [p2.lat, p2.lon]];
            fullPath.push([p1.lat, p1.lon]);

            const snelheid = Math.round(p1.vel * 3.6);

            // Maak de lijn aan en voeg deze direct toe aan de kaart
            const line = L.polyline(segment, {
                color: getColor(p1.vel * 3.6),
                weight: 6,
                opacity: 0.8
            }).addTo(map);

            // Voeg de hover-informatie toe
            line.bindTooltip(
                "<b>Tijd:</b> " + p1.readable_time + "<br>" +
                "<b>Snelheid:</b> " + snelheid + " km/u<br>" +
                "<b>Co√∂rdinaten:</b> " + p1.lat.toFixed(5) + ", " + p1.lon.toFixed(5),
                {
                    sticky: true,
                    direction: "top",
                    opacity: 0.9
                }
            );

            // Visueel effect bij hover
            line.on('mouseover', function (e) {
                this.setStyle({ weight: 10, opacity: 1 });
            });
            line.on('mouseout', function (e) {
                this.setStyle({ weight: 6, opacity: 0.8 });
            });
        }
        // Zorg dat de kaart de juiste grootte herkent en zoom naar de rits
        setTimeout(function() {
            map.invalidateSize();
            const bounds = L.polyline(fullPath).getBounds();
            map.fitBounds(bounds, { padding: [50, 50] });
        }, 100);
    }
</script>

</body>
</html>
