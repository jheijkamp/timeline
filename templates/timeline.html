<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Timeline</title>

    <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    #toolbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;

        height: 42px;
        background: #ffffff;
        border-bottom: 1px solid #ccc;

        display: flex;
        align-items: center;
        justify-content: space-between;

        padding: 0 10px;
        font-family: sans-serif;
        font-size: 14px;

        z-index: 1000;
    }

    #toolbar .title {
        font-weight: bold;
    }

    #toolbar .nav {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    #toolbar a {
        text-decoration: none;
        font-weight: bold;
        color: #0077cc;
    }

    #map {
        position: absolute;
        top: 42px;
        left: 0;
        right: 0;
        bottom: 0;
    }
    </style>
</head>

<body>

<div id="toolbar">
    <span class="title">Timeline</span>

    <div class="nav">
        <a href="/?day={{ prev }}">⬅</a>
        <span>{{ day }}</span>
        <a href="/?day={{ next }}">➡</a>
    </div>
</div>

<div id="map">
    {{ map|safe }}
</div>

</body>
</html>
