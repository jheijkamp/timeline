<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Timeline - {{ day }}</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden; /* Voorkomt scrollen van de hele pagina */
        }

        #map {
            height: 100vh; /* Gebruik 100% van de viewport hoogte */
            width: 100vw;
            display: block;
        }

        .overlay-nav {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            z-index: 1000; /* Zorg dat dit ver boven de kaart ligt */
            display: flex;
            justify-content: center;
            pointer-events: none; /* Kliks gaan door de lege ruimte heen naar de kaart */
        }

        .nav-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto; /* De knoppen zelf vangen wel kliks op */
        }

        .nav-btn {
            text-decoration: none;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }
    </style>

<div class="overlay-nav">
    <div class="nav-content">
        <a href="/?day={{ prev }}" class="nav-btn">‚ùÆ</a>
        <span style="font-size: 14px; font-weight: bold;">{{ day }}</span>
        <a href="/?day={{ next }}" class="nav-btn">‚ùØ</a>
    </div>
</div>

<div id="map"></div>

<div class="stats-overlay">
    Punten: {{ points_json|length if points_json else 0 }}
</div>
</head>
<body>

<div class="container">
    <header>
        <a href="/?day={{ prev }}" class="nav-btn">‚Üê Vorige</a>
        <h2>üìÖ {{ day }}</h2>
        <a href="/?day={{ next }}" class="nav-btn">Volgende ‚Üí</a>
    </header>

    {% if points_json != "[]" %}
        <div id="map"></div>
        <div class="stats" id="stats-box">
            Data punten geladen: <span id="point-count">0</span>
        </div>
    {% else %}
        <div class="no-data">
            <p>Geen ritten gevonden voor deze dag.</p>
        </div>
    {% endif %}
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const rawData = {{ points_json | safe }};
    
if (rawData && rawData.length > 0) {
        // Maak de kaart aan
        const map = L.map('map', {
            scrollWheelZoom: true,
            dragging: true,
            tap: true,
            zoomControl: true // Zorg dat de +/- knoppen expliciet aan staan
        });

        // Voeg de kaartlagen toe
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // --- DE KLEUREN LOGICA ---
        function getColor(speed) {
            return speed > 50 ? '#ff4500' : 
                   speed > 5  ? '#007bff' : 
                                '#6c757d';
        }

        let fullPath = [];
        for (let i = 0; i < rawData.length - 1; i++) {
            const p1 = rawData[i];
            const p2 = rawData[i+1];
            fullPath.push([p1.lat, p1.lon]);

            L.polyline([[p1.lat, p1.lon], [p2.lat, p2.lon]], {
                color: getColor(p1.vel * 3.6),
                weight: 5,
                opacity: 0.8
            }).addTo(map);
        }

        // Zorg dat de kaart de juiste grootte herkent en zoom naar de rits
        setTimeout(function() {
            map.invalidateSize();
            const bounds = L.polyline(fullPath).getBounds();
            map.fitBounds(bounds, { padding: [50, 50] });
        }, 100);
    }
</script>

</body>
</html>
